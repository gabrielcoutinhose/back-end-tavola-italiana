name: Build, Test and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ¨ Run Linting
        run: npm run lint

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ”„ Run Sequelize Migrations on Render PostgreSQL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run migrate

      - name: ğŸš€ Trigger Deploy on Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
